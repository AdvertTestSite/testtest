<!DOCTYPE html>
<html>
<head>
    <title>Autoryzacja Aplikacji Twitch</title>
</head>
<body>
    <h1>Autoryzacja Aplikacji Twitch</h1>
    <p>Kliknij przycisk poniżej, aby autoryzować swoją aplikację na platformie Twitch:</p>
    <button id="authButton">Autoryzuj aplikację</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Konfiguracja danych autoryzacji
            const clientId = '0s0w13nfmerk8aq9gbrob31m8k1bqo';
            const redirectUri = 'https://www.twitch.tv/wysokozmineralizowanawoda'; // Tutaj wklej swój URL przekierowania
            const scope = 'user:read:email channel:read:redemptions channel:manage:redemptions'; // Dodaj wymagane uprawnienia Twitch

            // URL autoryzacji
            const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;

            // Pobieramy przycisk autoryzacji
            const authButton = document.getElementById('authButton');

            // Dodajemy obsługę kliknięcia na przycisk
            authButton.addEventListener('click', function() {
                // Przekierowanie użytkownika na stronę autoryzacji Twitch
                window.location.href = authUrl;
            });
        });
    </script>
</body>
</html>
