<!DOCTYPE html>
<html>
<head>
    <title>Autoryzacja Aplikacji Twitch</title>
    <style>
        body {
            background-color: #f0f0f0; /* Kolor tła */
            font-family: Arial, sans-serif; /* Wybierz odpowiednią czcionkę */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #6441a5; /* Kolor tła nagłówka */
            color: #fff; /* Kolor tekstu nagłówka */
            padding: 20px;
        }
        p {
            font-size: 18px;
        }
        button {
            background-color: #6441a5; /* Kolor tła przycisku */
            color: #fff; /* Kolor tekstu przycisku */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7d56c2; /* Kolor tła przycisku po najechaniu myszą */
        }
    </style>
</head>
<body>
    <h1>Autoryzacja Aplikacji Twitch</h1>
    <p>Kliknij przycisk poniżej, aby autoryzować swoją aplikację na platformie Twitch:</p>
    <button id="authButton">Autoryzuj aplikację</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Konfiguracja danych autoryzacji
            const clientId = '0s0w13nfmerk8aq9gbrob31m8k1bqo';
            const redirectUri = 'https://www.twitch.tv/wysokozmineralizowanawoda';
            const scope = 'user:read:email channel:read:redemptions channel:manage:redemptions';

            const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;

            const authButton = document.getElementById('authButton');

            authButton.addEventListener('click', function() {
                window.location.href = authUrl;
            });
        });
    </script>
</body>
</html>
